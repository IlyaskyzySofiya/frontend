<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    
        <div class="block">
            <span></span>
            <br>
            <span class="xy"></span>
            <br>
            <span class="ef"></span>
            <br>
            <span class="rt"></span>


       
        </div>
       
       
        

    
    <script>
    let a = +prompt("Number one enter: ")
         let b = +prompt("Number two enter: ")
        let c = a + " + " + b + " = " + (a + b)
         document.querySelector("span").textContent = c
         
         let x = +prompt("Number one enter: ")
         let y = +prompt("Number two enter: ")
         let d = x + " *  " + y + " = " + (x * y)
         document.querySelector(".xy").textContent = d

         let e = +prompt("Number one enter: ")
         let f = +prompt("Number two enter: ")
         let g = e + " -  " + f + " = " + (e - f)
         document.querySelector(".ef").textContent = g

         let r = +prompt("Number one enter: ")
         let t = +prompt("Number two enter: ")
         let u = r + " / " + t + " = " + (r/t)
         document.querySelector(".rt").textContent = u


         
      
    
        
      
      
    </script>
</body>
</html>
